<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BTC Price Alert</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <nav class="sidenav">
      <p id="close" class=".closebtn" onclick="closeNav()">X</p>
      <br>
      <br>
      <p id="about-coin-alert">Coin Alert offers up-to-the-minute value of Bitcoin across 3 different currencies. It allows the user to set parameters to alert him or her when specified values are reached, or particular gains or losses occur.</p>
    </nav>

    <main>
      <header class="title-bar">
        <div class="menu">
          <i class="material-icons" id="menu" onclick="openNav()">menu</i>
        </div>
        <h1>coin alert</h1>
      </header>

      <section class="current-price">
        <h3><i class="fab fa-bitcoin" id="bitcoin"></i>   Current Price: </h3>
      </section>

      <section class="alert-parameters">
          <div class="text-and-currency-selection">
            <div class="input-field col s12" id="curr-selec">
              <select class="currency-options">
                <option value="" disabled selected><p id="currency-choice">Select Currency</p></option>
                <option value="1">US Dollar (USD)</option>
                <option value="2">Great British Pound (GBP)</option>
                <option value="3">Euro (EUR)</option>
              </select>
            </div>
          </div>

        <p id="set-parameters">Schedule Alerts</p>

        <div class="set-by-percentage">
          <div class="input-field col s12" id="increase-dropdown">
            <select class="percent-change-options" id="percentGain">
              <option value="" id="percent-increase" disabled selected>% Gain</option>
              <option value=".01">.01%</option>
              <option value="5">5%</option>
              <option value="10">10%</option>
            </select>
          </div>
          <div class="input-field col s12" id="decrease-dropdown">
            <select class="percent-change-options" id="percentLoss">
              <option value="" id="percent-decrease" disabled selected>% Loss</option>
              <option value=".01">.01%</option>
              <option value="5">5%</option>
              <option value="10">10%</option>
            </select>
          </div>
        </div>

        <div class="custom-price-alert">
          <h4>Custom Alert</h4>
          <form class="custom-price" action="index.html" method="post">
            <input type="text" name="price" value="" placeholder="Price" onkeypress="if (window.event.keyCode == 13) alertEventHandler()">
          </form>
        </div>

      </section>
      <section class="set-alert-button">
        <button type="button" name="button">Set Alert!</button>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
